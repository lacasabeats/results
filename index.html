<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Test Result</title>

  </head>
<body>
<div class="general">
    <ul class="result-section">
           <li class="result-title">Your Result

           </li>
           <li class="circle">
                <h1 class="number-pp">76</h1>
                <h6 class="number-sub">of 100</h6>
           </li>
           <li class="result-message">Great

           </li>
           <li class="describe">You scored higher than 65% of the people who have taken these tests.

           </li>
    </ul>

    <div class="summary">
           <h3 class="summary-title">Summary
           </h3>
           <ul class="summary-content">
               <li class="sum-box1"><img src="assets/images/icon-reaction.svg"> Reaction <span><strong> 80 </strong><span class="grey">/ 100</span></span>
               </li>
               <li class="sum-box2"><img src="assets/images/icon-memory.svg"> Memory <span><strong> 92 </strong><span class="grey"> / 100</span></span>
               </li>
               <li class="sum-box3"><img src="assets/images/icon-verbal.svg"> Verbal <span><strong> 61 </strong><span class="grey"> / 100</span></span>
               </li>
               <li class="sum-box4"><img src="assets/images/icon-visual.svg"> Visual <span><strong> 72 </strong><span class="grey"> / 100</span></span>
               </li>
            </ul>
            <button class="button">Continue</button>
      
     </div>
  </div>
</body>
</html>
